name: Test

on:
  push:
    branches:
      - "main"
    paths:
      - "test/**"
      
  pull_request:

  workflow_dispatch:

#   schedule:
#     - cron: "0 6 * * 3"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm test
